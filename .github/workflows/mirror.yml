name: Mirror

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Run Mirror
      run: |
        npm install
        npm run mirror
        git status
    - name: Open PR
      uses: peter-evans/create-pull-request@v5
      with:
        title: Automatic Update
        labels: automerge
